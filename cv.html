<script>


function carica(){
    const x = new XMLHttpRequest(); 
    x.open("GET", 'persona1.json', true); 
    x.onload = function() {
        if (x.status === 200) { 
            const dati = JSON.parse(x.responseText); 
            mostraCV(dati); 
        } 
    };
    x.send(); 
}

window.onload = carica;
</script>
