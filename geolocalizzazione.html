<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa con la posizione corrente</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        /* Definisci le dimensioni della mappa */
        #map {
            height: 100%;
        }
        /* Imposta la pagina per avere una mappa a schermo intero */
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Funzione che inizializza la mappa
        function initMap() {
            // Usa navigator.geolocation per ottenere la posizione dell'utente
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Crea la mappa centrata sulla posizione dell'utente
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 14,
                        center: userLocation
                    });

                    // Aggiungi un marker sulla mappa alla posizione dell'utente
                    const marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "La tua posizione"
                    });
                }, function() {
                    // In caso di errore, informiamo l'utente
                    alert("Impossibile ottenere la posizione.");
                });
            } else {
                // Se la geolocalizzazione non Ã¨ supportata, avvisa l'utente
                alert("Geolocalizzazione non supportata dal tuo browser.");
            }
        }
    </script>

</body>
</html>
